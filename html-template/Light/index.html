<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="lightslider.js"></script>
    <link rel="stylesheet" href="lightslider.css">
    <link rel="stylesheet" href="css.css">


    <title>Document</title>
</head>

<body>
    <section>
        <div class="d-flex">
            <i class="fa fa-arrow-left"></i>
            <H1>Light</H1>
        </div>
        <div class="demo">
            <div class="navbar-collapse" id="navbar" style="align-items: center;">
                <ul id="autoWidth" class="cs-hidden">
                    <li class="nav-item active item-a">
                        <a class="nav-link " href="#">
                            <img src="light.jpg" alt=""> Light 1
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item item-a">
                        <a class="nav-link " href="#">
                            <img src="light.jpg" alt=""> Light 2
                        </a>
                    </li>
                    <li class="nav-item item-a">
                        <a class="nav-link " href="#">
                            <img src="light.jpg" alt=""> Light 3
                        </a>
                    </li>
                    <li class="nav-item item-a">
                        <a class="nav-link " href="#">
                            <img src="light.jpg" alt=""> Light 4
                        </a>
                    </li>
                    <li class="nav-item item-a">
                        <a class="nav-link " href="#">
                            <img src="light.jpg" alt=""> Light 5
                        </a>
                    </li>
                    <li class="nav-item item-a">
                        <a class="nav-link " href="#">
                            <img src="light.jpg" alt=""> Light 6
                        </a>
                    </li>
                    <li class="nav-item item-a">
                        <a class="nav-link " href="#">
                            <img src="light.jpg" alt=""> Light 7
                        </a>
                    </li>
                    <li class="nav-item item-a">
                        <a class="nav-link " href="#">
                            <img src="light.jpg" alt=""> Light 8
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="body">
            <div class="detail d-flex">
                <h2 class="col-10">Light 1</h2>
                <!-- <button class="on" style="float: right;">ON</button> -->
                <div class="temp-air-condition" style="align-items: center;">
                    <span class="temp-setting">Off</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>

                    <span class="temp-setting">On</span>
                </div>
            </div>
            <img src="li.png" alt="">
        </div>
        <div id="modes">
            <div id="mode" style="margin-top: 10px;">
                <h2 class="col-2">Mode</h2>
                <div class="mode-item col-8">
                    <button class="mode-btn">
                        Auto
                        <!-- <i class="fa fa-lightbulb-o"></i> -->
                    </button>
                    <button class="mode-btn">
                        Mode 1
                        <!-- <i class="fa fa-sun-o"></i> -->
                    </button>
                    <button class="mode-btn">
                        Mode 2
                        <!-- <i class="fa fa-moon-o"></i> -->
                    </button>
                </div>
                <button class="col-2"><i class="fa fa-plus-circle"></i></button>
            </div>
            <div id="timeMode">
                <div id="timeOn" class="d-flex" style="margin-top: 10px;">
                    <h3 class="col-4">Time On</h3>
                    <div class="time-item">
                        <input type="text" class="time-input col-2" value="" placeholder="00">
                        <span class="time-span">h</span>
                        <input type="text" class="time-input col-2" value="" placeholder="00">
                    </div>
                </div>
                <div id="timeOff" class="d-flex" style="margin-top: 10px;">
                    <h3 class="col-4">Time Off</h3>
                    <div class="time-item">
                        <input type="text" class="time-input col-2" value="" placeholder="00">
                        <span class="time-span">h</span>
                        <input type="text" class="time-input col-2" value="" placeholder="00">
                    </div>
                </div>
            </div>

    </section>

</body>
