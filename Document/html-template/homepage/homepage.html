<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./homepage.css">
</head>

<body>
    <div class="home">
        <div class="home__header">
            <div class="home__header__text">
                <h2>welcome home, tin</h2>
                <p>What are you going to do?</p>
            </div>

            <div class="home__header__group__input">
                <div class="home__header__form__outline">
                    <input type="search" id="form1" class="form-control" placeholder="search here..." autocomplete="off"
                        shadow-none />
                </div>
                <button type="button" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="home__header__user">
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-user"></i>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <i class="fa-solid fa-user"></i>
                        <div class="user__info">
                            <span>tin phan</span>
                            <span>@tin-phan-1</span>
                        </div>
                    </li>
                    <li class="list-group-item">Setting</li>
                    <li class="list-group-item">logout</li>

                </ul>
            </div>
        </div>
        <div class="home__datetime">
            <div class="date">
                <span id="dayname">Day</span>
                <span id="month">Month</span>
                <span id="daynum">00</span>
                <span id="year">Year</span>
            </div>
            <div class="time">
                <span id="hour">00</span> :
                <span id="minutes">00</span> :
                <span id="seconds">00</span> :
                <span id="period">AM</span>
            </div>
        </div>
        <div class="home__room">
            <h2>Rooms</h2>
            <div class="row home__room__wrapper gy-4">

            </div>
        </div>
        <div class="home__device">
            <h2>Device</h2>
            <div class="home__device__icons">

            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./homepage.js"></script>
</body>

</html>
