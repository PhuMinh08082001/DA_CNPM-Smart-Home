<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./air-ver1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/cba7995b4a.js" crossorigin="anonymous"></script>
    <title>Air Condition</title>
</head>

<body>
    <div class="air-container">
        <div class="container">
            <!-- Content here -->
            <div class="row">
                <div class="col-md-12">
                    <div class="img-air-condition">
                        <img src="./image/images-removebg-preview.png" alt="">
                    </div>
                    <div class="temp-air-condition">
                        <span class="temp-air-value">25 &#8451;</span>
                    </div>
                    <div class="temp-air-condition">
                        <span class="temp-setting">Off</span>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>

                        <span class="temp-setting">On</span>

                    </div>

                    <div class="auto-setting">
                        <label class="auto-label">Auto <img src="./image/icons8-time-40.png"></label>
                        <div class="air-auto-mode">
                            <div class="air-condition-time">
                                <div class="time-on-label" style="align-self: flex-start;">
                                    <span class="text-normal">Time On: </span>
                                </div>

                                <div>
                                    <input type="number" value="8" class="number-input"> <span class="text-normal">
                                        h</span>
                                </div>
                                <div>
                                    <input type="number" value="8" class="number-input">
                                </div>

                            </div>

                            <div class="air-condition-time">
                                <div class="time-on-label" style="align-self: flex-start;">
                                    <span class="text-normal">Time Off: </span>
                                </div>

                                <div>
                                    <input type="number" value="8" class="number-input"><span class="text-normal">
                                        h</span>
                                </div>
                                <div>
                                    <input type="number" value="8" class="number-input">
                                </div>

                            </div>
                        </div>
                    </div>



                </div>

            </div>



        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
</body>


</html>
